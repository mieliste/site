<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="elt.css" />
    <link rel="stylesheet" href="index.css" />
    
    <link rel="stylesheet" href="csscommun.css" />
    <script type="module" src="index.js"></script>
    <script type="module" src="header.js"></script>
    <link rel="icon" href="assets/mieliste.png">
    <link rel="icon" type="image/png" href="assets/mieliste.png">
    <link rel="apple-touch-icon" href="assets/mieliste.png">
    <link rel="stylesheet" href="bee.css"/>
    <title>Mieliste</title>
</head>
<body>
       
    <header >
        <a href="index.html">
            <img src="assets/mieliste.png" class="logo">
        </a>
        
        <img src="assets/burger.svg" class="menu-icon">
        
        <nav class="nav">
            <a href="trombinoscope.html" class="nav-link">Trombinoscope</a>
            <a href="planning.html" class="nav-link">Planning</a>
            <a href="allos.html" class="nav-link">Allos</a>
        </nav>
    </header>
        
    <main>

        <svg class="sun-container" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <radialGradient id="sun-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" style="stop-color:#FFFFAA; stop-opacity:1" />
                    <stop offset="80%" style="stop-color:#FFD700; stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#FFA500; stop-opacity:1" />
                </radialGradient>
            </defs>

            <g class="sun-rays rays-slow">
                <line x1="100" y1="10" x2="100" y2="40" />
                <line x1="100" y1="160" x2="100" y2="190" />
                <line x1="10" y1="100" x2="40" y2="100" />
                <line x1="160" y1="100" x2="190" y2="100" />
                <line x1="36" y1="36" x2="57" y2="57" />
                <line x1="143" y1="143" x2="164" y2="164" />
                <line x1="36" y1="164" x2="57" y2="143" />
                <line x1="143" y1="57" x2="164" y2="36" />
            </g>

            <g class="sun-rays rays-fast">
                <line x1="100" y1="25" x2="100" y2="45" />
                <line x1="100" y1="155" x2="100" y2="175" />
                <line x1="25" y1="100" x2="45" y2="100" />
                <line x1="155" y1="100" x2="175" y2="100" />
            </g>

            <circle class="sun-core" cx="100" cy="100" r="50" fill="url(#sun-gradient)" />
        </svg>
        <p class="welcome">Bienvenue sur le site de la Mieliste</p>
        <img src="assets/rucheD.png" class="ruche-image" alt="ruche">
        

        <div class="grass-field">
            <div class="grass"></div>
            <div class="grass"></div>
            <div class="grass"></div>
        </div>

        <div id="interieur-ruche" class="overlay-hidden">
            <button id="btn-retour">Sortir ✖</button>

            <div class="container-abeille">
                <div class="bulle-dialogue">
                    Bienvenue dans la ruche ! Trouve les easter eggs pour gagner des kdo =)
                </div>
                <img src="assets/abeillesouritupd.png" class="abeille-personnage" alt="Abeille qui parle">
            </div>
        </div>

        <div class="forest">
            <div id="a1" class="tree teardrop">
                <div class="foliage"></div>
                <div class="trunk"></div>
            </div>

            <div id="a2" class="tree teardrop">
                <div class="foliage"></div>
                <div class="trunk"></div>
            </div>

            <div id="a3" class="tree cloud">
                <div class="foliage">
                    <div class="inner-branch"></div>
                    <div class="extra-puff"></div>
                    <div class="extra-puff2"></div>
                </div>
                <div class="trunk"></div>
            </div>

            <div id="a4" class="tree cloud">
                <div class="foliage">
                    <div class="inner-branch"></div>
                    <div class="extra-puff"></div>
                    <div class="extra-puff2"></div>
                </div>
                <div class="trunk"></div>
            </div>
        </div>

        <svg id="papillon1" class="butterfly" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <g class="butterfly-body">
                <path d="M50,50 C30,20 0,20 10,50 C0,80 30,80 50,50" fill="#FFB74D" stroke="#E65100" stroke-width="2"/>
                <path d="M50,50 C70,20 100,20 90,50 C100,80 70,80 50,50" fill="#FFB74D" stroke="#E65100" stroke-width="2"/>
                <ellipse cx="50" cy="50" rx="5" ry="15" fill="#5D4037"/>
                <path d="M48,35 C45,25 40,20 35,25" stroke="#5D4037" stroke-width="2" fill="none"/>
                <path d="M52,35 C55,25 60,20 65,25" stroke="#5D4037" stroke-width="2" fill="none"/>
            </g>
        </svg>

        <svg id="papillon2" class="butterfly" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <g class="butterfly-body">
                <path d="M50,50 C25,10 5,30 20,50 C5,70 25,90 50,50" fill="#64B5F6" stroke="#1565C0" stroke-width="2"/>
                <path d="M50,50 C75,10 95,30 80,50 C95,70 75,90 50,50" fill="#64B5F6" stroke="#1565C0" stroke-width="2"/>
                <ellipse cx="50" cy="50" rx="4" ry="12" fill="#37474F"/>
                <path d="M48,38 L40,28" stroke="#37474F" stroke-width="2" stroke-linecap="round"/>
                <path d="M52,38 L60,28" stroke="#37474F" stroke-width="2" stroke-linecap="round"/>
            </g>
        </svg>


        <img id="cave-entrance" src="assets/caveR.png" alt="Entrée de la grotte">

        <div id="bear-container">
            <div class="honey-pot-css">
                <div class="pot-lid"></div>
                <div class="pot-body">Miel</div>
            </div>

            <svg class="bear-svg" viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
                <circle cx="25" cy="25" r="15" fill="#6D4C41"/>
                <circle cx="75" cy="25" r="15" fill="#6D4C41"/>
                <circle cx="25" cy="25" r="7" fill="#8D6E63"/>
                <circle cx="75" cy="25" r="7" fill="#8D6E63"/>
                <ellipse cx="50" cy="70" rx="45" ry="50" fill="#795548"/>
                <ellipse cx="50" cy="65" rx="20" ry="15" fill="#A1887F"/>
                <ellipse cx="50" cy="60" rx="7" ry="5" fill="#3E2723"/>
                <circle cx="35" cy="50" r="3" fill="#3E2723"/>
                <circle cx="65" cy="50" r="3" fill="#3E2723"/>
                <ellipse cx="20" cy="110" rx="10" ry="5" fill="#6D4C41"/>
                <ellipse cx="80" cy="110" rx="10" ry="5" fill="#6D4C41"/>
            </svg>
        </div>


    </main>
     
    <footer>
        <div class="containerLogoFoot">
            <a href="https://www.facebook.com/groups/1248265633213505/user/61585718785507" target="_blank" class="facebook">
                <img src="assets/facebook.svg" class="logoFoot">
            </a>

            <a href =https://www.instagram.com/mieliste/ target="_blank" class="instagram">
                <img src="assets/stillinsta.png" data-gif="assets/instagram3D.gif" id="thumb" class="logoFoot"
                data-still="assets/stillinsta.png">

        </div>
