<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Miel Dash - Flappy Bee</title>
    <script type="module" src="flappybee.js"></script>
    <link rel="stylesheet" href="flappy-bee.css"/>
    <link rel="stylesheet" href="bee.css"/>
</head>
<body>
    <div id="game-container" style="position: relative; width: 100vw; height: 100vh; overflow: hidden;">
        
        <div class="ui">Score: <span id="score">0</span></div>

        <div id="start-screen" class="overlay">
            <h1>Flappy Bee</h1>
            <p>Appuie sur le bouton pour aider l'abeille !</p>
            <button id="start-button">Jouer</button>
        </div>

        <div id="game-over-screen" class="overlay" style="display: none;">
            <div class="button-group">
                <button id="restart-button">Recommencer</button>
                <button id="exit-button">Quitter</button>
            </div>
        </div>

        <svg id="hero-bee" class="flying-bee" viewBox="0 0 120 80" style="display:none; pointer-events: none;">
            <g class="bee-body">
                <ellipse id="bee-body-hero" cx="60" cy="40" rx="30" ry="20" fill="#FFD966" stroke="#E07B00" stroke-width="2"/>
                <path d="M45 40 q15 -15 30 0" fill="none" stroke="#E07B00" stroke-width="5" />
                <circle cx="80" cy="35" r="3" fill="#222"/>
            </g>
            <ellipse class="bee-wing wing-l" cx="50" cy="25" rx="15" ry="10" fill="white" opacity="0.8"/>
            <ellipse class="bee-wing wing-r" cx="70" cy="25" rx="15" ry="10" fill="white" opacity="0.8"/>
        </svg>

        <canvas id="gameCanvas"></canvas>
    </div>
</body>
</html>
